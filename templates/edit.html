{% load static %}
<html>

    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">


    <body>
        <section class="flashcard_links">
			<a href="{% url 'main' %}">
				<img class="back_arrow" src="{% static 'images/back_arrow.png' %}">
			</a>
		</section>


        <div class="flashcard">
            <form method="post" action="{% url 'edit' flashcard_id %}">
                {% csrf_token %}
                <input type="text" name="question" value="{{ flashcard.question }}" />
                <input type="text" name="answer" value="{{ flashcard.answer }}" />
                <button type="submit">Save</button>
            </form>
        </div>
    </body>

</html>
